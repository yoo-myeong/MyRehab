{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRehab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'ImcreSoojin';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.3/ImcreSoojin.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'ONE-Mobile-POP';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-POP.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'EliceDigitalBaeum_Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/EliceDigitalBaeum_Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

    </style>

</head>
<body>
    <div style="background-color:#212934;width:100%;height: 43px; padding-top:8px; padding-bottom:8px; padding-right:30px; text-align:right;">
        {% if user.is_authenticated %}
            <a href="{% url 'common:logout' %}" style="text-decoration:none;font-family: 'twayair'; color:white;">❎{{ user.username }}(로그아웃)</a>
            {% else %}
            <a href="{% url 'common:login' %}" style="text-decoration:none;font-family: 'twayair'; color:white;">✅로그인</a>
            {% endif %}
    </div>
    <nav class="shadow-sm navbar navbar-expand-lg navbar-light bg-light; background-color:white;" style="height: 96px;">
        <div class="container-fluid" style="padding : 10px">
          <a class="navbar-brand" href="{% url 'rehab:index' %}" style="font-family: 'ImcreSoojin';padding-right: 50px;padding-left: 50px; font-size: 40px; color:rgb(126, 212, 44);">MyRehab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'rehab:select' %}" style="font-family: 'EliceDigitalBaeum_Bold'; padding-right: 40px; padding-left: 40px; font-size:20px; ">재활 운동</a>
              <a class="nav-link" href="{% url 'rehab:manage' %}" style="font-family: 'EliceDigitalBaeum_Bold';padding-right: 40px; padding-left: 40px; font-size:20px;">나의 기록</a>
            </div>

          </div>
          </div>
      </nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}

{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
