{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group" style="margin-top:20px; width:35%; position:relative; left:50%; transform:translateX(-26%);">
            <label for="username" style="font-size : 2rem;">    ID : </label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" style="width : 30rem; height:3rem; border-radius:0.2rem;">
        </div>
        <div class="form-group" style="margin-top:20px; width:35%; position:relative; left:50%; transform:translateX(-36%);">
            <label for="password" style="font-size : 2rem;">비밀번호 : </label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" style="width : 30rem; height:3rem; border-radius:0.2rem;">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:20px; position:relative; left:48%">로그인</button>
    </form>
</div>
{% endblock %}
