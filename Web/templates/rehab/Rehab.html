{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'rehab.css' %}">

<form action="{% url 'rehab:my_manage' %}" method = "post">
    {% csrf_token %}
    <div class = "modal hidden">
        <input type="hidden" name="step" value={{step}}>
        <input type="hidden" name="part" value={{part}}>
        <div class = "modal_overlay"></div>
        <div class="modal_content">
            <h1>기록관리 페이지로 이동하겠습니다</h1>
            <button type="submit">YES</button>
        </div>
    </div>
</form>

<!--context의 part & step 입력-->
<h1 class="part hidden">{{part}}</h1>
<h1 class="step hidden">{{step}}</h1>

<div class="wrap">
    <div class = "wrap_left">
        <button class="start_button" type="button" onclick="init()">Start</button>
         <button class="count_button hidden" type="button" onclick="statusChange()">count</button>
        <canvas id="canvas"></canvas>
        <div class="dot-circle">
            0
        </div>
    </div>
    <div class="wrap_middle">
        <img id="rehabImg" src="/static/img/ready.jpg/">
        <h1 style="font-family: 'HSYuji-Regular';">그림에 나오는 동작을 따라해주세요</h1>
    </div>
    <div class="wrap_right">
        <div class="dot-wrapper-wrpper">
            <div class="dot-wrapper">
                <div class="dot 3" id ="dot3"><h4></h4></div>
                <div class="dot 7" id ="dot7"><h4></h4></div>
                <div class="dot 11" id ="dot11"><h4></h4></div>
                <div class="dot 15" id ="dot15"><h4></h4></div>
                <div class="dot 19" id ="dot19"><h4></h4></div>
                <div class="dot 23" id ="dot23"><h4></h4></div>
            </div>
            <div class="dot-wrapper">
                <div class="dot 2" id ="dot2"><h4></h4></div>
                <div class="dot 6" id ="dot6"><h4></h4></div>
                <div class="dot 10" id ="dot10"><h4></h4></div>
                <div class="dot 14" id ="dot14"><h4></h4></div>
                <div class="dot 18" id ="dot18"><h4></h4></div>
                <div class="dot 22" id ="dot22"><h4></h4></div>
            </div>
            <div class="dot-wrapper">
                <div class="dot 1" id ="dot1"><h4></h4></div>
                <div class="dot 5" id ="dot5"><h4></h4></div>
                <div class="dot 9" id ="dot9"><h4></h4></div>
                <div class="dot 13" id ="dot13"><h4></h4></div>
                <div class="dot 17" id ="dot17"><h4></h4></div>
                <div class="dot 21" id ="dot21"><h4></h4></div>
            </div>
            <div class="dot-wrapper">
                <div class="dot 0" id ="dot0"><h4></h4></div>
                <div class="dot 4" id ="dot4"><h4></h4></div>
                <div class="dot 8" id ="dot8"><h4></h4></div>
                <div class="dot 12" id ="dot12"><h4></h4></div>
                <div class="dot 16" id ="dot16"><h4></h4></div>
                <div class="dot 20" id ="dot20"><h4></h4></div>
            </div>
        </div>
        <h1 style="font-family: 'HSYuji-Regular';">스테핑위치를 확인하고</h1>
        <h1 style="font-family: 'HSYuji-Regular';">그 위치에 불이 들어오도록 손이나 발로 눌러주세요</h1>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script src= "{% static 'Tensorflow.js' %}"></script>
<script src= "{% static 'modal.js' %}"></script>


<!--firebase CDN-->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
<script src= "{% static 'rehab_firebase.js' %}"></script>

{% endblock %}
